{% load static %}
{% load l10n %}

<div class="navbar bg-base-100 shadow-sm top-0 sticky z-2">
  <div class="flex-1">
    <a class="btn btn-ghost text-xl">{{ page.header }}</a>
  </div>
  <div class="flex gap-2">
    
    <label class="flex cursor-pointer gap-2 self-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round">
        <circle cx="12" cy="12" r="5" />
        <path
          d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
      </svg>
      <input type="checkbox" value="sunset" class="toggle theme-controller" />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    </label>
    
    {% if not page.is_login_page %}
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar btn-soft">
        <div class="w-10 rounded-full">
          <img
            alt="Profile"
            src="{% static "icons/user_profile.svg" %}" />
        </div>
      </div>
      <ul
        tabindex="-1"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
        {% comment %} <li>
          <a class="justify-between">
            Profile
            <span class="badge">New</span>
          </a>
        </li> {% endcomment %}
        {% comment %} <li><a>Settings</a></li> {% endcomment %}
        <li class="badge badge-info self-end m-2">{{ user.username }}</li>
        <li>
          {% if user.is_authenticated %}
          <a href="{% url 'accounts_logout' %}">Logout</a>
          {% else %}
          <a href="{% url 'accounts_login' %}">Login</a>
          {% endif %}
        </li>
      </ul>
    </div>
    {% endif %}
  </div>
</div>
